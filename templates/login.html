<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">]
    <script src="{{ url_for('static', filename='js/olho_senha.js') }}"></script>

    <link href="/static/css/paginalogin.css" rel="stylesheet">
</head>
<body>

    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}

    <div class="alert alert-danger alerta" role="alert">

      {{ menssagem[0] }}
      
    </div>

    {% endif %}

    <form class="form-signin" action = "/login" method="post">
      <img class="mb-4" src="/static/imagens/imagemLogin.jpg" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
      <label for="inputText" class="sr-only">Login</label>
      <input type="text" name = "nome" id="inputText" class="form-control" placeholder="Login" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" name = "senha" id="inputPassword" class="form-control" placeholder="Senha" required>
      <span class="eye-icon" onclick="togglePasswordVisibility()">
        <i id="eye" class="far fa-eye"></i>
      </span>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        
        <span></span>
        <span></span>
        <span></span>
        <span></span>Login
      </button>
    
    </form>

</body>
</html>
